<!-- ask.html -->
 <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<body>
  <div id="header"></div> <!-- loaded via header.js -->
  <main id="ask-container">
    <form id="ask-form">
      <input id="title" type="text" placeholder="Question title..." required>
      <div id="editor-container"></div> <!-- Quill editor mounts here -->
      <div id="tag-selector"></div> <!-- Tag multi-select -->
      <button type="submit">Post Question</button>
    </form>
  </main>
</body>
<script type="module" src="js/app.js"></script>
